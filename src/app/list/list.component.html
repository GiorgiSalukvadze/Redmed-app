<p-table
  *ngIf="users$ | async as users"
  [value]="users"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="5"
>
  <ng-template pTemplate="header">
    <tr>
      <th>name</th>
      <th>Surname</th>
      <th>Personal Number</th>
      <th>Date</th>
      <th>Gender</th>
      <th>City</th>
      <th>Address</th>
      <th>რედაქტირება</th>
      <th>წაშლა</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ user.personalNumber }}</td>
      <td>{{ user.date }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.address }}</td>
      <td>
        <button
          class="bg-blue-800 text-white rounded-xl p-2"
          (click)="onEditClick(user)"
        >
          რედაქტირება
        </button>
      </td>
      <td>
        <button
          class="bg-gray-500 text-white rounded-xl p-2"
          (click)="onDeleteClick(user)"
        >
          წაშლა
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
